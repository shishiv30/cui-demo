<section id="mapPanel">
	<div class="grid fixed grid-xs-1">
		<div class="wrap">
			<div class="sup">new map style</div>
			<h2 class="h3">Map</h2>
		</div>
		<div>
			<h5>Dynamic Map</h5>
			<div
				data-role="gmap"
				data-lat="37.819929"
				data-lng="-122.478255"
				data-onload="initialMap"
				data-inline="false"
				class="mapdemo"
			></div>
			<h5>Static Map</h5>
			<div
				data-role="gsmap"
				data-type="terrain"
				data-lat="37.819929"
				data-lng="-122.478255"
				class="mapdemo"
			></div>
			<h5>Static Street Map</h5>
			<div
				data-role="gsmap"
				data-type="streetview"
				data-lat="37.819929"
				data-lng="-122.478255"
				class="mapdemo"
			></div>
		</div>
	</div>
</section>
