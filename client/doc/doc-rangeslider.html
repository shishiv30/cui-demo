<section id="rangesilderPanel">
	<div
		class="grid fixed grid-xs-1 grid-sm-2"
		data-role="ranger"
		data-max="10000"
		data-min="100"
		data-decimals="1"
		data-step="10"
		data-target="#ranger"
		data-onupdate="ranger.update"
		data-onchange="ranger.change"
	>
		<div class="h4 wrap">
			Range Silder
			<div class="sup">the rangesilder plugin</div>
		</div>
		<div>
			<div data-role="textbox">
				<div class="input right">
					<label for="minPrice">Min price</label>
					<input id="minPrice" type="text" name="min" value="3000" />
					<i>$</i>
				</div>
			</div>
		</div>
		<div>
			<div data-role="textbox">
				<div class="input right">
					<label for="maxPrice">Max price</label>
					<input id="maxPrice" type="text" name="max" value="6000" />
					<i>$</i>
				</div>
			</div>
		</div>
		<div class="xs-col-1" id="ranger"></div>
	</div>
</section>
